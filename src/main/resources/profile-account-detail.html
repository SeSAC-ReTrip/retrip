<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTrip - 가계부 상세</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding-bottom: 180px;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Page Header */
        .page-header {
            padding: 24px 20px 16px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 16px;
        }

        .page-meta {
            display: flex;
            gap: 24px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: #A0A99D;
            font-weight: 500;
        }

        .meta-value {
            font-size: 14px;
            color: #5A9F5C;
            font-weight: 500;
        }

        /* Receipt Cards Container */
        .receipts-container {
            padding: 0 20px;
            max-width: 640px;
            margin: 0 auto;
        }

        /* Receipt Card */
        .receipt-card {
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .receipt-card:hover {
            background: #EAE7DC;
            box-shadow: 0 2px 8px rgba(154, 225, 156, 0.1);
            transform: translateY(-1px);
        }

        .receipt-header {
            font-size: 15px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 12px;
        }

        .receipt-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .info-row {
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.6;
        }

        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 640px;
            margin: 0 auto;
            z-index: 100;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #9AE19C;
            color: #fff;
            box-shadow: 0 4px 12px rgba(154, 225, 156, 0.3);
        }

        .btn-primary:hover {
            background: #88D68A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(154, 225, 156, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #F5F3ED;
            color: #5A9F5C;
            border: 1px solid #E8E5DC;
        }

        .btn-secondary:hover {
            background: #EAE7DC;
            border-color: #D4CFC0;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            color: #E8E5DC;
        }

        .empty-text {
            font-size: 16px;
            color: #A0A99D;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 14px;
            color: #C4C9C1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .page-header {
                padding: 20px 16px 12px;
            }

            .page-title {
                font-size: 22px;
            }

            .receipts-container {
                padding: 0 16px;
            }

            .receipt-card {
                padding: 16px;
            }

            .action-buttons {
                padding: 0 16px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .receipt-card {
            animation: fadeInUp 0.4s ease-out;
        }

        .receipt-card:nth-child(1) { animation-delay: 0s; }
        .receipt-card:nth-child(2) { animation-delay: 0.1s; }
        .receipt-card:nth-child(3) { animation-delay: 0.2s; }
        .receipt-card:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
</header>

<!-- Page Header -->
<section class="page-header">
    <h1 class="page-title">제목</h1>
    <div class="page-meta">
        <div class="meta-item">
            <span class="meta-label">여행지</span>
            <span class="meta-value">여행지</span>
        </div>
        <div class="meta-item">
            <span class="meta-label">총 경비</span>
            <span class="meta-value">총 경비</span>
        </div>
    </div>
</section>

<!-- Receipt Cards Container -->
<main class="receipts-container">
    <!--
    백엔드 연동 시 사용할 코드
    <div class="receipt-card" th:each="receipt : ${receipts}" th:onclick="'viewReceipt(' + ${receipt.id} + ')'">
        <div class="receipt-header" th:text="${receipt.title}">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row" th:text="'장소: ' + ${receipt.place}">장소</div>
            <div class="info-row" th:text="'결제일: ' + ${receipt.date}">결제일</div>
            <div class="info-row" th:text="'결제 금액: ' + ${receipt.amount}">결제 금액</div>
        </div>
    </div>
    -->

    <!-- 샘플 영수증 카드 1 -->
    <div class="receipt-card" onclick="viewReceipt(1)">
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row">장소</div>
            <div class="info-row">결제일</div>
            <div class="info-row">결제 금액</div>
        </div>
    </div>

    <!-- 샘플 영수증 카드 2 -->
    <div class="receipt-card" onclick="viewReceipt(2)">
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row">장소</div>
            <div class="info-row">결제일</div>
            <div class="info-row">결제 금액</div>
        </div>
    </div>

    <!-- 샘플 영수증 카드 3 -->
    <div class="receipt-card" onclick="viewReceipt(3)">
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row">장소</div>
            <div class="info-row">결제일</div>
            <div class="info-row">결제 금액</div>
        </div>
    </div>

    <!-- 샘플 영수증 카드 4 -->
    <div class="receipt-card" onclick="viewReceipt(4)">
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row">장소</div>
            <div class="info-row">결제일</div>
            <div class="info-row">결제 금액</div>
        </div>
    </div>

    <!-- Empty State (영수증이 없을 때 표시)
    <div class="empty-state">
        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <p class="empty-text">등록된 영수증이 없습니다.</p>
        <p class="empty-subtext">영수증을 추가해보세요!</p>
    </div>
    -->
</main>

<!-- Action Buttons -->
<div class="action-buttons">
    <button class="btn btn-primary" onclick="continueEditing()">지금 업로드 하러 가기</button>
    <button class="btn btn-secondary" onclick="goHome()">홈으로 돌아가기</button>
</div>

<script>
    function viewReceipt(receiptId) {
        // 영수증 상세 보기 또는 수정
        alert(`영수증 ${receiptId}을 확인합니다.`);
        // window.location.href = `/receipt/${receiptId}`;
    }

    function continueEditing() {
        // 영수증 업로드 페이지로 이동 (추가 업로드)
        window.location.href = '/receipts/select';
    }

    function goHome() {
        // 홈 페이지로 이동
        window.location.href = '/';
    }
</script>
</body>
</html>
