    <style>

        /* Search Section */
        .search-section {
            padding: 16px 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .search-box:focus-within {
            background: #fff;
            border-color: #9AE19C;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            color: #A0A99D;
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 14px;
            color: #3D4A3C;
            outline: none;
        }

        .search-input::placeholder {
            color: #C4C9C1;
        }

        /* Destination Tag */
        .destination-section {
            padding: 0 20px 16px;
        }

        .destination-tag {
            display: inline-flex;
            align-items: center;
            padding: 8px 20px;
            background: #fff;
            border: 2px solid #9AE19C;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #5A9F5C;
        }

        /* Feed Container */
        .feed-container {
            padding: 0 20px;
        }

        /* Post Card */
        .post-card {
            margin-bottom: 20px;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            overflow: hidden;
            background: #FEFDFB;
            transition: all 0.2s;
            cursor: pointer;
        }

        .post-card:hover {
            box-shadow: 0 4px 12px rgba(154, 225, 156, 0.2);
            border-color: #D4CFC0;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #F5F3ED 0%, #EAE7DC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D4E9D5;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder svg {
            width: 48px;
            height: 48px;
        }

        .post-info {
            padding: 16px;
            background: #FEFDFB;
        }

        .post-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 8px;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6FAF71;
            font-size: 14px;
        }

        .author-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #E8F9E8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9AE19C;
            font-size: 12px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FEFDFB;
            border-top: 1px solid #E8E5DC;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #A0A99D;
            text-decoration: none;
            flex: 1;
            transition: color 0.2s;
        }

        .nav-item:hover {
            color: #9AE19C;
        }

        .nav-item.active {
            color: #5A9F5C;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;

        /* Empty State */

            padding: 80px 20px;

        .empty-icon {

            height: 80px;
            margin: 0 auto 20px;
            color: #E8E5DC;
        }

        .empty-text {
            font-size: 16px;
            color: #A0A99D;
        }

            }

            }

            }
        }
    </style>
