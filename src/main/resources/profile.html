<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            padding-bottom: 70px;
            min-height: 100vh;
        }

        /* Profile Header */
        .profile-header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 8px solid #F5F3ED;
        }

        .profile-image-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
            border-radius: 50%;
            background: #F5F3ED;
            border: 3px solid #E8E5DC;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .profile-image-wrapper:hover {
            border-color: #9AE19C;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            color: #C4C9C1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 12px;
        }

        .edit-profile-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 20px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #5A9F5C;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-profile-btn:hover {
            background: #E8F9E8;
            border-color: #9AE19C;
        }

        .arrow-icon {
            font-size: 12px;
        }

        /* Menu List */
        .menu-list {
            padding: 0 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #F5F3ED;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-item:hover {
            background: #FEFDFB;
            padding-left: 8px;
            padding-right: 8px;
            margin: 0 -8px;
            border-radius: 8px;
        }

        .menu-item:hover .menu-text {
            color: #5A9F5C;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .menu-arrow {
            font-size: 14px;
            color: #C4C9C1;
        }

        /* Logout Button */
        .logout-section {
            padding: 32px 20px;
            display: flex;
            justify-content: center;
        }

        .logout-btn {
            width: 100%;
            max-width: 600px;
            padding: 16px;
            background: #9AE19C;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(61, 74, 60, 0.2);
        }

        .logout-btn:hover {
            background: #88D68A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(61, 74, 60, 0.3);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FEFDFB;
            border-top: 1px solid #E8E5DC;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #A0A99D;
            text-decoration: none;
            flex: 1;
            transition: color 0.2s;
        }

        .nav-item:hover {
            color: #9AE19C;
        }

        .nav-item.active {
            color: #5A9F5C;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .profile-header {
                padding: 32px 16px;
            }

            .menu-list {
                padding: 0 16px;
            }

            .logout-section {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
<!-- Profile Header -->
<section class="profile-header">
    <div class="profile-image-wrapper">
        <svg class="profile-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
    </div>
    <h2 class="profile-name">이름</h2>
    <button class="edit-profile-btn" onclick="goToEditProfile()">
        <span>프로필 편집</span>
        <span class="arrow-icon">›</span>
    </button>
</section>

<!-- Menu List -->
<nav class="menu-list">
    <div class="menu-item" onclick="goToMyPosts()">
        <span class="menu-text">내 게시물</span>
        <span class="menu-arrow">›</span>
    </div>
    <div class="menu-item" onclick="goToAccountBooks()">
        <span class="menu-text">가계부</span>
        <span class="menu-arrow">›</span>
    </div>
    <div class="menu-item" onclick="goToLikedPosts()">
        <span class="menu-text">좋아요 목록</span>
        <span class="menu-arrow">›</span>
    </div>
</nav>

<!-- Logout Button -->
<section class="logout-section">
    <button class="logout-btn" onclick="logout()">Log out</button>
</section>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <a href="#" class="nav-item">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span class="nav-label">Home</span>
    </a>
    <a href="#" class="nav-item">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <span class="nav-label">Explore</span>
    </a>
    <a href="#" class="nav-item">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
        </svg>
        <span class="nav-label">Upload</span>
    </a>
    <a href="#" class="nav-item active">
        <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span class="nav-label">Profile</span>
    </a>
</nav>

<script>
    function goToEditProfile() {
        // 프로필 편집 페이지로 이동
        window.location.href = '/profile/edit';
    }

    function goToMyPosts() {
        // 내 게시물 페이지로 이동
        window.location.href = '/profile/posts';
    }

    function goToAccountBooks() {
        // 가계부 페이지로 이동
        window.location.href = '/profile/account-books';
    }

    function goToLikedPosts() {
        // 좋아요 목록 페이지로 이동
        window.location.href = '/profile/liked';
    }

    function logout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            // 로그아웃 처리
            window.location.href = '/logout';
        }
    }
</script>
</body>
</html>
