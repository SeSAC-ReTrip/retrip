<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload-complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Main Container */
        .main-container {
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        /* Success Message */
        .success-message {
            margin-bottom: 48px;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 16px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            color: #9AE19C;
        }

        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #9AE19C;
            color: #fff;
            box-shadow: 0 4px 12px rgba(154, 225, 156, 0.3);
        }

        .btn-primary:hover {
            background: #88D68A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(154, 225, 156, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #F5F3ED;
            color: #5A9F5C;
            border: 1px solid #E8E5DC;
        }

        .btn-secondary:hover {
            background: #EAE7DC;
            border-color: #D4CFC0;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-message {
            animation: fadeInUp 0.6s ease-out;
        }

        .success-icon {
            animation: scaleIn 0.5s ease-out;
        }

        .button-group {
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .success-title {
                font-size: 22px;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<!-- Main Container -->
<div class="main-container">
    <div class="success-message">
        <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke-width="2" stroke="#9AE19C" fill="none"/>
            <path d="M9 12l2 2 4-4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"/>
        </svg>
        <h1 class="success-title">업로드가 완료되었습니다!</h1>
    </div>

    <div class="button-group">
        <button class="btn btn-primary" onclick="goToHome()">홈으로</button>
        <button class="btn btn-secondary" onclick="goToMyPost()">방금 쓴 게시물 보러가기</button>
    </div>
</div>

<script>
    function goToHome() {
        // 홈 페이지로 이동
        window.location.href = '/';
    }

    function goToMyPost() {
        // 작성한 게시물 상세 페이지로 이동
        window.location.href = '/post/detail'; // 실제 게시물 ID를 포함해야 함
    }
</script>
</body>
</html>
