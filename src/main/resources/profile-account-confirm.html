<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTrip - 영수증 확인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
            position: relative;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #F5F3ED;
        }

        .progress-fill {
            height: 100%;
            background: #9AE19C;
            width: 100%;
            transition: width 0.3s ease;
        }

        /* Page Title */
        .page-title-section {
            padding: 32px 20px 24px;
            text-align: center;
        }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            color: #3D4A3C;
            line-height: 1.5;
        }

        /* Receipt Cards Container */
        .receipts-container {
            padding: 0 20px;
            max-width: 640px;
            margin: 0 auto;
        }

        /* Receipt Card */
        .receipt-card {
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            transition: all 0.2s;
        }

        .receipt-card:hover {
            background: #EAE7DC;
            box-shadow: 0 2px 8px rgba(154, 225, 156, 0.1);
        }

        .receipt-header {
            font-size: 15px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 12px;
        }

        .receipt-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .info-row {
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.6;
        }

        .receipt-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #9AE19C;
            background: #fff;
            padding: 4px 12px;
            border-radius: 12px;
        }

        /* Complete Button */
        .complete-btn-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .complete-btn {
            width: 100%;
            max-width: 600px;
            padding: 16px;
            background: #9AE19C;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(154, 225, 156, 0.3);
        }

        .complete-btn:hover {
            background: #88D68A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(154, 225, 156, 0.4);
        }

        .complete-btn:active {
            transform: translateY(0);
        }

        /* Edit Icon */
        .edit-icon {
            position: absolute;
            top: 20px;
            right: 80px;
            width: 28px;
            height: 28px;
            color: #9AE19C;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-icon:hover {
            color: #7AC555;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .page-title-section {
                padding: 24px 16px 20px;
            }

            .page-title {
                font-size: 18px;
            }

            .receipts-container {
                padding: 0 16px;
            }

            .receipt-card {
                padding: 16px;
            }

            .complete-btn-container {
                padding: 0 16px;
            }

            .receipt-number {
                right: 16px;
            }

            .edit-icon {
                right: 60px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .receipt-card {
            animation: fadeInUp 0.4s ease-out;
        }

        .receipt-card:nth-child(1) { animation-delay: 0s; }
        .receipt-card:nth-child(2) { animation-delay: 0.1s; }
        .receipt-card:nth-child(3) { animation-delay: 0.2s; }
        .receipt-card:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <button class="back-btn" onclick="goBack()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
</header>

<!-- Page Title -->
<section class="page-title-section">
    <h1 class="page-title">영수증 카드가 올바르게<br>작성되었는지 확인해주세요.</h1>
</section>

<!-- Receipt Cards Container -->
<main class="receipts-container">
    <!--
    백엔드 연동 시 사용할 코드
    <div class="receipt-card" th:each="receipt, stat : ${receipts}">
        <svg class="edit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" th:onclick="'editReceipt(' + ${receipt.id} + ')'">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        <span class="receipt-number" th:text="${stat.index + 1} + ' / ' + ${receipts.size()}">1 / N</span>
        <div class="receipt-header" th:text="${receipt.title}">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row" th:text="'장소: ' + ${receipt.place}">장소</div>
            <div class="info-row" th:text="'결제일: ' + ${receipt.date}">결제일</div>
            <div class="info-row" th:text="'결제 금액: ' + ${receipt.amount}">결제 금액</div>
        </div>
    </div>
    -->

    <!-- 샘플 영수증 카드 1 -->
    <div class="receipt-card">
        <svg class="edit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" onclick="editReceipt(1)">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        <span class="receipt-number">1 / 4</span>
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row">장소</div>
            <div class="info-row">결제일</div>
            <div class="info-row">결제 금액</div>
        </div>
    </div>

    <!-- 샘플 영수증 카드 2 -->
    <div class="receipt-card">
        <svg class="edit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" onclick="editReceipt(2)">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        <span class="receipt-number">2 / 4</span>
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row">장소</div>
            <div class="info-row">결제일</div>
            <div class="info-row">결제 금액</div>
        </div>
    </div>

    <!-- 샘플 영수증 카드 3 -->
    <div class="receipt-card">
        <svg class="edit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" onclick="editReceipt(3)">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        <span class="receipt-number">3 / 4</span>
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row">장소</div>
            <div class="info-row">결제일</div>
            <div class="info-row">결제 금액</div>
        </div>
    </div>

    <!-- 샘플 영수증 카드 4 -->
    <div class="receipt-card">
        <svg class="edit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" onclick="editReceipt(4)">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        <span class="receipt-number">4 / 4</span>
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="info-row">장소</div>
            <div class="info-row">결제일</div>
            <div class="info-row">결제 금액</div>
        </div>
    </div>
</main>

<!-- Complete Button -->
<div class="complete-btn-container">
    <button class="complete-btn" onclick="completeAccountBook()">완료</button>
</div>

<script>
    function goBack() {
        if (confirm('이전 단계로 돌아가시겠습니까? 현재까지의 작업이 취소됩니다.')) {
            history.back();
        }
    }

    function editReceipt(receiptId) {
        // 영수증 수정 페이지로 이동 또는 모달 열기
        alert(`영수증 ${receiptId}를 수정합니다.`);
        // window.location.href = `/receipt/edit/${receiptId}`;
    }

    function completeAccountBook() {
        // 영수증 업로드 완료
        alert('영수증 업로드가 완료되었습니다!');
        // 실제로는 서버에 최종 데이터 전송 후 가계부 목록으로 이동
        window.location.href = '/account/lists';
    }
</script>
</body>
</html>
