<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업로드 완료 - Retrip</title>
  <style>
    /* 주신 원본 디자인 스타일 그대로 유지 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .main-container { max-width: 440px; width: 100%; text-align: center; }
    .success-message { margin-bottom: 48px; animation: fadeInUp 0.6s ease-out; }
    .success-title { font-size: 24px; font-weight: 700; color: #3D4A3C; margin-bottom: 16px; }
    .success-icon-wrapper { width: 80px; height: 80px; margin: 0 auto 24px; color: #9AE19C; animation: scaleIn 0.5s ease-out; }
    .button-group { display: flex; flex-direction: column; gap: 16px; animation: fadeInUp 0.6s ease-out 0.2s both; }
    .btn { width: 100%; padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; border: none; text-decoration: none; display: flex; align-items: center; justify-content: center; }
    .btn-primary { background: #9AE19C; color: #fff; box-shadow: 0 4px 12px rgba(154, 225, 156, 0.3); }
    .btn-primary:hover { background: #88D68A; transform: translateY(-2px); box-shadow: 0 6px 16px rgba(154, 225, 156, 0.4); }
    .btn-secondary { background: #F5F3ED; color: #5A9F5C; border: 1px solid #E8E5DC; }
    .btn-secondary:hover { background: #EAE7DC; border-color: #D4CFC0; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleIn { 0% { transform: scale(0); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
  </style>
</head>
<body>
<div class="main-container">
  <div class="success-message">
    <div class="success-icon-wrapper">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke-width="2" stroke="#9AE19C" fill="none"/>
        <path d="M9 12l2 2 4-4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"/>
      </svg>
    </div>
    <h1 class="success-title">업로드가 완료되었습니다!</h1>
  </div>
  <div class="button-group">
    <a th:href="@{/home}" class="btn btn-primary">홈으로</a>
    <a th:if="${postId != null}" th:href="@{/posts/{id}/content(id=${postId})}" class="btn btn-secondary">방금 쓴 게시물 보러가기</a>
  </div>
</div>
</body>
</html>
