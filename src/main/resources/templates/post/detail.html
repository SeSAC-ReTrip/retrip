<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload-detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        .main-content {
            max-width: 640px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .post-header {
            margin-bottom: 24px;
        }

        .post-title-input {
            width: 100%;
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
            border: none;
            background: none;
            margin-bottom: 16px;
            padding: 8px 0;
            outline: none;
        }

        .post-title-input::placeholder {
            color: #C4C9C1;
        }

        .post-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E8E5DC;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: #A0A99D;
            font-weight: 500;
        }

        .meta-input {
            font-size: 14px;
            color: #3D4A3C;
            font-weight: 500;
            border: none;
            background: none;
            padding: 4px 0;
            outline: none;
        }

        .meta-value {
            font-size: 14px;
            color: #3D4A3C;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .author-icon {
            width: 18px;
            height: 18px;
            color: #9AE19C;
        }

        .receipt-card {
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .receipt-header-input {
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            color: #3D4A3C;
            border: none;
            background: none;
            margin-bottom: 12px;
            outline: none;
        }

        .receipt-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .receipt-input {
            font-size: 14px;
            color: #5A6F57;
            border: none;
            background: none;
            padding: 4px 0;
            outline: none;
        }

        .image-box {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #F5F3ED 0%, #EAE7DC 100%);
            border: 2px dashed #D4CFC0;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.2s;
        }

        .image-box:hover {
            border-color: #9AE19C;
            background: linear-gradient(135deg, #F5FDF5 0%, #E8F9E8 100%);
        }

        .image-box.has-images {
            border-style: solid;
            border-color: #9AE19C;
        }

        .image-preview-slider {
            display: none;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image-preview-slider::-webkit-scrollbar {
            display: none;
        }

        .image-box.has-images .image-preview-slider {
            display: flex;
        }

        .image-box.has-images .image-placeholder {
            display: none;
        }

        .preview-item {
            position: relative;
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            scroll-snap-align: start;
        }

        .preview-item:active {
            cursor: grabbing;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
            z-index: 10;
        }

        .preview-item .remove-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .image-placeholder {
            color: #D4E9D5;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .image-placeholder svg {
            width: 48px;
            height: 48px;
        }

        .upload-text {
            font-size: 14px;
            color: #A0A99D;
            margin-top: 8px;
        }

        .file-input {
            display: none;
        }

        .content-section {
            margin-bottom: 24px;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 12px;
        }

        .content-textarea {
            width: 100%;
            min-height: 150px;
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.8;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            padding: 12px;
            background: #FEFDFB;
            resize: vertical;
            outline: none;
            transition: all 0.2s;
        }

        .content-textarea:focus {
            border-color: #9AE19C;
            background: #fff;
        }

        .location-section {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .location-icon {
            width: 20px;
            height: 20px;
            color: #9AE19C;
            flex-shrink: 0;
        }

        .location-input {
            flex: 1;
            font-size: 14px;
            color: #5A6F57;
            font-weight: 500;
            border: none;
            background: none;
            outline: none;
        }

        .map-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 8px solid #F5F3ED;
        }

        .section-header {
            font-size: 18px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 20px;
        }

        .map-container {
            width: 100%;
            height: 300px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 80px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .upload-button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .upload-btn {
            max-width: 600px;
            width: 100%;
            padding: 16px;
            background: #9AE19C;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(61, 74, 60, 0.3);
        }

        .upload-btn:hover {
            background: #88D68A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(61, 74, 60, 0.4);
        }

        @media (max-width: 480px) {
            .post-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
</header>

<main class="main-content">
    <form id="finalForm"
          th:action="${isEdit != null and isEdit == true ? '/posts/' + post.postId + '/edit' : '/posts/create'}"
          method="post"
          enctype="multipart/form-data">
        <input type="hidden" name="travelId" th:value="${travel.travelId}" th:if="${isEdit == null or isEdit == false}">

        <div class="post-header">
            <input type="text" name="title" class="post-title-input"
                   th:value="${isEdit != null and isEdit == true ? post.title : travel.city + ' 여행 가계부'}"
                   placeholder="제목">
            <div class="post-meta">
                <div class="meta-item">
                    <span class="meta-label">여행지</span>
                    <div class="meta-value" th:text="${travel.country + ' ' + travel.city}">여행지</div>
                </div>
                <div class="meta-item">
                    <span class="meta-label">여행기간</span>
                    <div class="meta-value" th:text="${travel.startDate + ' ~ ' + travel.endDate}">기간</div>
                </div>
                <div class="meta-item">
                    <span class="meta-label">총 경비</span>
                    <div class="meta-value" th:text="${#numbers.formatInteger(travel.totalAmount, 0, 'COMMA') + '원'}">경비</div>
                </div>
                <div class="meta-item">
                    <span class="meta-label">작성자</span>
                    <div class="meta-value">
                        <svg class="author-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span th:text="${username}">작성자</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="receipt-card">
            <div class="receipt-header-input" th:text="${travel.city + ' 여행 경비 내역'}">영수증 내용</div>
            <div class="receipt-info">
                <div class="receipt-input">총 지출 건수: <span th:text="${travel.receipts != null ? #lists.size(travel.receipts) : 0}">0</span>건</div>
                <div class="receipt-input">총 금액: <span th:text="${#numbers.formatInteger(travel.totalAmount, 0, 'COMMA') + '원'}">0원</span></div>
            </div>
        </div>

        <!-- 기존 이미지 데이터를 hidden div로 전달 -->
        <div id="existingImagesData" style="display:none;">
            <div th:each="image : ${images}" th:attr="data-image-url=${image.imageUrl}"></div>
        </div>

        <!-- 이미지 업로드 영역 -->
        <div id="imageUploadArea">
            <div class="image-box" id="imageBox">
                <div id="imagePreviewContainer" class="image-preview-slider"></div>
                <div class="image-placeholder" id="imagePlaceholder">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <p class="upload-text">사진을 선택하세요 (여러 장 가능)</p>
                </div>
            </div>
            <input type="file" id="fileInput" name="images" class="file-input" accept="image/*" multiple>
        </div>

        <div class="content-section">
            <h3 class="content-title">여행 설명 및 일기</h3>
            <textarea name="content" class="content-textarea"
                      th:text="${isEdit != null and isEdit == true ? post.content : ''}"
                      placeholder="여행의 추억을 기록해보세요..."></textarea>
        </div>

        <div class="location-section">
            <svg class="location-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <input type="text" class="location-input"
                   th:value="${travel.receipts != null and travel.receipts.size() > 0
                 and travel.receipts[0].storeName != null
                 ? travel.receipts[0].storeName
                 : travel.city}"
                   placeholder="위치">
        </div>

        <section class="map-section">
            <h3 class="section-header">여행 경로</h3>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </section>

        <div class="upload-button-container">
            <button type="submit" class="upload-btn"
                    th:text="${isEdit != null and isEdit == true ? '수정 완료' : '업로드 하기'}">업로드 하기</button>
        </div>
    </form>
</main>

<script async defer th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapApiKey} + '&callback=initMap'}"></script>
<script th:inline="javascript">
    let selectedFiles = [];
    let isDragging = false;
    let startX = 0;
    let scrollLeft = 0;

    // 기존 이미지 로드
    function loadExistingImages() {
        const existingImagesContainer = document.getElementById('existingImagesData');
        if (!existingImagesContainer) return;

        const imageDivs = existingImagesContainer.querySelectorAll('[data-image-url]');
        if (imageDivs.length === 0) return;

        const container = document.getElementById('imagePreviewContainer');
        const imageBox = document.getElementById('imageBox');
        const placeholder = document.getElementById('imagePlaceholder');

        imageDivs.forEach((div) => {
            const imageUrl = div.getAttribute('data-image-url');
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.innerHTML = `
                <img src="${imageUrl}" alt="preview" draggable="false">
                <button type="button" class="remove-btn" data-remove="true">×</button>
            `;
            container.appendChild(previewItem);

            selectedFiles.push({
                existing: true,
                imageUrl: imageUrl,
                previewElement: previewItem
            });
        });

        imageBox.classList.add('has-images');
        placeholder.style.display = 'none';

        setTimeout(() => {
            initSliderDrag();
        }, 100);
    }

    function initMap() {
        const locations = [[${locations}]];

        if (!locations || locations.length === 0) {
            console.warn("영수증 위치 데이터가 없습니다.");
            return;
        }

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: {
                lat: locations[0].lat,
                lng: locations[0].lng
            },
            mapTypeControl: false,
            streetViewControl: false
        });

        locations.forEach(loc => {
            const marker = new google.maps.Marker({
                position: { lat: loc.lat, lng: loc.lng },
                map: map,
                title: loc.title,
                animation: google.maps.Animation.DROP
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `<div style="padding:6px;font-weight:500;">${loc.title}</div>`
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    }

    function handleFileSelect(event) {
        const files = Array.from(event.target.files);
        const container = document.getElementById('imagePreviewContainer');
        const imageBox = document.getElementById('imageBox');
        const placeholder = document.getElementById('imagePlaceholder');

        files.forEach(file => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="preview" draggable="false">
                        <button type="button" class="remove-btn" data-remove="true">×</button>
                    `;
                    container.appendChild(previewItem);

                    const fileData = {
                        file: file,
                        previewElement: previewItem
                    };
                    selectedFiles.push(fileData);

                    if (selectedFiles.length > 0) {
                        imageBox.classList.add('has-images');
                        placeholder.style.display = 'none';
                    }

                    setTimeout(() => {
                        container.scrollLeft = container.scrollWidth;
                        initSliderDrag();
                    }, 100);
                };
                reader.readAsDataURL(file);
            }
        });

        event.target.value = '';
    }

    function removeImage(button) {
        const previewItem = button.closest('.preview-item');
        const container = document.getElementById('imagePreviewContainer');
        const imageBox = document.getElementById('imageBox');
        const placeholder = document.getElementById('imagePlaceholder');
        const index = Array.from(container.children).indexOf(previewItem);
        if (index !== -1) {
            selectedFiles.splice(index, 1);
        }
        previewItem.remove();

        if (selectedFiles.length === 0) {
            imageBox.classList.remove('has-images');
            placeholder.style.display = 'flex';
        }
    }

    function initSliderDrag() {
        const imageContainer = document.getElementById('imagePreviewContainer');
        if (!imageContainer) return;

        imageContainer.addEventListener('scroll', () => {
            const scrollLeft = imageContainer.scrollLeft;
            const itemWidth = imageContainer.offsetWidth;
            const currentIndex = Math.round(scrollLeft / itemWidth);
            imageContainer.scrollTo({
                left: currentIndex * itemWidth,
                behavior: 'smooth'
            });
        });

        imageContainer.addEventListener('mousedown', (e) => {
            if (e.target.closest('[data-remove]')) return;
            isDragging = true;
            startX = e.pageX - imageContainer.offsetLeft;
            scrollLeft = imageContainer.scrollLeft;
            imageContainer.style.cursor = 'grabbing';
            e.preventDefault();
        });

        imageContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            imageContainer.style.cursor = 'grab';
        });

        imageContainer.addEventListener('mouseup', () => {
            isDragging = false;
            imageContainer.style.cursor = 'grab';
        });

        imageContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - imageContainer.offsetLeft;
            const walk = (x - startX) * 2;
            imageContainer.scrollLeft = scrollLeft - walk;
        });

        let touchStartX = 0;
        let touchScrollLeft = 0;

        imageContainer.addEventListener('touchstart', (e) => {
            if (e.target.closest('[data-remove]')) return;
            touchStartX = e.touches[0].pageX - imageContainer.offsetLeft;
            touchScrollLeft = imageContainer.scrollLeft;
        }, { passive: true });

        imageContainer.addEventListener('touchmove', (e) => {
            if (e.target.closest('[data-remove]')) return;
            const x = e.touches[0].pageX - imageContainer.offsetLeft;
            const walk = (x - touchStartX) * 2;
            imageContainer.scrollLeft = touchScrollLeft - walk;
        }, { passive: true });
    }

    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
        // 기존 이미지 로드
        loadExistingImages();

        // 파일 입력 이벤트
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', handleFileSelect);

        // placeholder 클릭 이벤트
        const placeholder = document.getElementById('imagePlaceholder');
        placeholder.addEventListener('click', function() {
            fileInput.click();
        });

        // 삭제 버튼 이벤트 (이벤트 위임)
        const container = document.getElementById('imagePreviewContainer');
        container.addEventListener('click', function(e) {
            if (e.target.closest('[data-remove]')) {
                removeImage(e.target.closest('[data-remove]'));
            }
        });

        // 폼 제출 이벤트
        document.getElementById('finalForm').addEventListener('submit', function(e) {
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(fileData => {
                if (fileData.file) {
                    dataTransfer.items.add(fileData.file);
                }
            });
            const fileInput = document.getElementById('fileInput');
            fileInput.files = dataTransfer.files;
        });
    });
</script>
</body>
</html>
