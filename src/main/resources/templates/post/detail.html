<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload-detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        .main-content {
            max-width: 640px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .post-header {
            margin-bottom: 24px;
        }

        .post-title-input {
            width: 100%;
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
            border: none;
            background: none;
            margin-bottom: 16px;
            padding: 8px 0;
            outline: none;
        }

        .post-title-input::placeholder {
            color: #C4C9C1;
        }

        .post-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E8E5DC;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: #A0A99D;
            font-weight: 500;
        }

        .meta-input {
            font-size: 14px;
            color: #3D4A3C;
            font-weight: 500;
            border: none;
            background: none;
            padding: 4px 0;
            outline: none;
        }

        .meta-value {
            font-size: 14px;
            color: #3D4A3C;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .author-icon {
            width: 18px;
            height: 18px;
            color: #9AE19C;
        }

        /* 영수증 카드 스타일 */
        .receipt-section {
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #E8E5DC;
        }

        .receipt-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
        }

        .receipt-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .receipt-meta-item {
            font-size: 14px;
            color: #5A6F57;
        }

        .receipt-meta-label {
            color: #A0A99D;
            margin-right: 8px;
        }

        .image-box {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #F5F3ED 0%, #EAE7DC 100%);
            border: 2px dashed #D4CFC0;
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            position: relative;
            transition: all 0.2s;
        }

        .image-box:hover {
            border-color: #9AE19C;
            background: linear-gradient(135deg, #F5FDF5 0%, #E8F9E8 100%);
        }

        .image-box.has-images {
            border-style: solid;
            border-color: #9AE19C;
        }

        .image-preview-slider {
            display: none;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image-preview-slider::-webkit-scrollbar {
            display: none;
        }

        .image-box.has-images .image-preview-slider {
            display: flex;
        }

        .image-box.has-images .image-placeholder {
            display: none;
        }

        .preview-item {
            position: relative;
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            scroll-snap-align: start;
        }

        .preview-item:active {
            cursor: grabbing;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
            z-index: 10;
        }

        .preview-item .remove-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .image-placeholder {
            color: #D4E9D5;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .image-placeholder svg {
            width: 48px;
            height: 48px;
        }

        .upload-text {
            font-size: 14px;
            color: #A0A99D;
            margin-top: 8px;
        }

        .file-input {
            display: none;
        }

        .receipt-textarea {
            width: 100%;
            min-height: 100px;
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.6;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            padding: 12px;
            background: #FEFDFB;
            resize: vertical;
            outline: none;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .receipt-textarea:focus {
            border-color: #9AE19C;
            background: #fff;
        }

        .receipt-location {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #fff;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            font-size: 14px;
            color: #5A6F57;
        }

        .location-icon-small {
            width: 16px;
            height: 16px;
            color: #9AE19C;
            flex-shrink: 0;
        }

        .content-section {
            margin-bottom: 24px;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 12px;
        }

        .content-textarea {
            width: 100%;
            min-height: 150px;
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.8;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            padding: 12px;
            background: #FEFDFB;
            resize: vertical;
            outline: none;
            transition: all 0.2s;
        }

        .content-textarea:focus {
            border-color: #9AE19C;
            background: #fff;
        }

        .map-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 8px solid #F5F3ED;
        }

        .section-header {
            font-size: 18px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 20px;
        }

        .map-container {
            width: 100%;
            height: 300px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 80px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .upload-button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .upload-btn {
            max-width: 600px;
            width: 100%;
            padding: 16px;
            background: #9AE19C;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(61, 74, 60, 0.3);
        }

        .upload-btn:hover {
            background: #88D68A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(61, 74, 60, 0.4);
        }

        @media (max-width: 480px) {
            .post-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
</header>

<main class="main-content">
    <form id="finalForm"
          th:action="${isEdit != null and isEdit == true ? '/posts/' + post.postId + '/edit' : '/posts/create'}"
          method="post"
          enctype="multipart/form-data">
        <input type="hidden" name="travelId" th:value="${travel.travelId}" th:if="${isEdit == null or isEdit == false}">

        <div class="post-header">
            <input type="text" name="title" class="post-title-input"
                   th:value="${isEdit != null and isEdit == true ? post.title : travel.city + ' 여행 가계부'}"
                   placeholder="제목">
            <div class="post-meta">
                <div class="meta-item">
                    <span class="meta-label">여행지</span>
                    <div class="meta-value" th:text="${travel.country + ' ' + travel.city}">여행지</div>
                </div>
                <div class="meta-item">
                    <span class="meta-label">여행기간</span>
                    <div class="meta-value" th:text="${travel.startDate + ' ~ ' + travel.endDate}">기간</div>
                </div>
                <div class="meta-item">
                    <span class="meta-label">총 경비</span>
                    <div class="meta-value" th:text="${#numbers.formatInteger(travel.totalAmount, 0, 'COMMA') + '원'}">경비</div>
                </div>
                <div class="meta-item">
                    <span class="meta-label">작성자</span>
                    <div class="meta-value">
                        <svg class="author-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span th:text="${username}">작성자</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 기존 이미지 데이터를 hidden div로 전달 -->
        <div id="existingImagesData" style="display:none;">
            <div th:each="image : ${images}"
                 th:attr="data-image-url=${image.imageUrl},data-receipt-index=${image.receiptIndex}"></div>
        </div>

        <!-- 영수증별 세션 -->
        <div id="receiptsContainer">
            <div th:each="receipt, stat : ${travel.receipts}" class="receipt-section" th:attr="data-receipt-index=${stat.index}">
                <!-- 영수증 헤더 -->
                <div class="receipt-header">
                    <div class="receipt-title">
                        <span th:text="${travel.city}">토요</span> 여행 경비 내역
                    </div>
                </div>

                <!-- 영수증 메타 정보 -->
                <div class="receipt-meta">
                    <div class="receipt-meta-item">
                        <span class="receipt-meta-label">장소:</span>
                        <span th:text="${receipt.storeName != null ? receipt.storeName : '장소 미입력'}">EXIT. HAKU O CAPTAIN</span>
                    </div>
                    <div class="receipt-meta-item">
                        <span class="receipt-meta-label">결제일:</span>
                        <span th:text="${#temporals.format(receipt.paidAt, 'yyyy.MM.dd HH:mm')}">2022.11.11 20:19</span>
                    </div>
                    <div class="receipt-meta-item">
                        <span class="receipt-meta-label">결제 금액:</span>
                        <span th:text="${#numbers.formatInteger(receipt.amount, 0, 'COMMA')}">3080</span>원
                    </div>
                </div>

                <!-- 이미지 업로드 영역 -->
                <div class="image-box" th:id="${'imageBox_' + stat.index}">
                    <div th:id="${'imagePreviewContainer_' + stat.index}" class="image-preview-slider"></div>
                    <div class="image-placeholder" th:id="${'imagePlaceholder_' + stat.index}">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <p class="upload-text">사진을 선택하세요 (여러 장 가능)</p>
                    </div>
                </div>
                <input type="file" th:id="${'fileInput_' + stat.index}" th:name="${'images_' + stat.index}" class="file-input" accept="image/*" multiple>

                <!-- 여행 설명 및 일기 -->
                <textarea th:id="${'content_' + stat.index}" th:name="${'content_' + stat.index}" class="receipt-textarea"
                          placeholder></textarea>

                <!-- 여행 경로 -->
                <div class="receipt-location">
                    <svg class="location-icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span th:text="${receipt.storeName}">EXIT. HAKU O CAPTAIN</span>
                </div>
            </div>
        </div>

        <section class="map-section">
            <h3 class="section-header">여행 경로</h3>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </section>

        <div class="upload-button-container">
            <button type="submit" class="upload-btn"
                    th:text="${isEdit != null and isEdit == true ? '수정 완료' : '업로드 하기'}">업로드 하기</button>
        </div>
    </form>
</main>

<script async defer th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapApiKey} + '&callback=initMap'}"></script>
<script th:inline="javascript">
    // 영수증별 파일 관리 객체
    const receiptFilesMap = new Map();
    let isDragging = false;
    let startX = 0;
    let scrollLeft = 0;
    let currentReceiptIndex = null;

    // 영수증 개수 가져오기
    const receiptsCount = [[${travel.receipts != null ? #lists.size(travel.receipts) : 0}]];

    // 각 영수증별 초기화
    function initializeReceipts() {
        for (let i = 0; i < receiptsCount; i++) {
            receiptFilesMap.set(i, []);

            const fileInput = document.getElementById(`fileInput_${i}`);
            const placeholder = document.getElementById(`imagePlaceholder_${i}`);
            const container = document.getElementById(`imagePreviewContainer_${i}`);

            if (fileInput && placeholder) {
                fileInput.addEventListener('change', (e) => handleFileSelect(e, i));
                placeholder.addEventListener('click', () => fileInput.click());
            }

            if (container) {
                container.addEventListener('click', function(e) {
                    if (e.target.closest('[data-remove]')) {
                        removeImage(e.target.closest('[data-remove]'), i);
                    }
                });

                initSliderDrag(container, i);
            }

            // 기존 이미지 로드 (수정 모드일 경우)
            loadExistingImages(i);
        }
    }

    function loadExistingImages(receiptIndex) {
        const existingImagesContainer = document.getElementById('existingImagesData');
        if (!existingImagesContainer) return;

        const imageDivs = existingImagesContainer.querySelectorAll(`[data-receipt-index="${receiptIndex}"]`);
        if (imageDivs.length === 0) return;

        const container = document.getElementById(`imagePreviewContainer_${receiptIndex}`);
        const imageBox = document.getElementById(`imageBox_${receiptIndex}`);
        const placeholder = document.getElementById(`imagePlaceholder_${receiptIndex}`);

        imageDivs.forEach((div) => {
            const imageUrl = div.getAttribute('data-image-url');
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.innerHTML = `
                <img src="${imageUrl}" alt="preview" draggable="false">
                <button type="button" class="remove-btn" data-remove="true">×</button>
            `;
            container.appendChild(previewItem);

            const files = receiptFilesMap.get(receiptIndex);
            files.push({
                existing: true,
                imageUrl: imageUrl,
                previewElement: previewItem
            });
        });

        if (receiptFilesMap.get(receiptIndex).length > 0) {
            imageBox.classList.add('has-images');
            placeholder.style.display = 'none';
        }
    }

    function handleFileSelect(event, receiptIndex) {
        const files = Array.from(event.target.files);
        const container = document.getElementById(`imagePreviewContainer_${receiptIndex}`);
        const imageBox = document.getElementById(`imageBox_${receiptIndex}`);
        const placeholder = document.getElementById(`imagePlaceholder_${receiptIndex}`);
        const receiptFiles = receiptFilesMap.get(receiptIndex);

        files.forEach(file => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="preview" draggable="false">
                        <button type="button" class="remove-btn" data-remove="true">×</button>
                    `;
                    container.appendChild(previewItem);

                    receiptFiles.push({
                        file: file,
                        previewElement: previewItem
                    });

                    if (receiptFiles.length > 0) {
                        imageBox.classList.add('has-images');
                        placeholder.style.display = 'none';
                    }

                    setTimeout(() => {
                        container.scrollLeft = container.scrollWidth;
                    }, 100);
                };
                reader.readAsDataURL(file);
            }
        });

        event.target.value = '';
    }

    function removeImage(button, receiptIndex) {
        const previewItem = button.closest('.preview-item');
        const container = document.getElementById(`imagePreviewContainer_${receiptIndex}`);
        const imageBox = document.getElementById(`imageBox_${receiptIndex}`);
        const placeholder = document.getElementById(`imagePlaceholder_${receiptIndex}`);
        const receiptFiles = receiptFilesMap.get(receiptIndex);

        const index = Array.from(container.children).indexOf(previewItem);
        if (index !== -1) {
            receiptFiles.splice(index, 1);
        }
        previewItem.remove();

        if (receiptFiles.length === 0) {
            imageBox.classList.remove('has-images');
            placeholder.style.display = 'flex';
        }
    }

    function initSliderDrag(imageContainer, receiptIndex) {
        if (!imageContainer) return;

        imageContainer.addEventListener('scroll', () => {
            const scrollLeft = imageContainer.scrollLeft;
            const itemWidth = imageContainer.offsetWidth;
            const currentIndex = Math.round(scrollLeft / itemWidth);
            imageContainer.scrollTo({
                left: currentIndex * itemWidth,
                behavior: 'smooth'
            });
        });

        imageContainer.addEventListener('mousedown', (e) => {
            if (e.target.closest('[data-remove]')) return;
            isDragging = true;
            currentReceiptIndex = receiptIndex;
            startX = e.pageX - imageContainer.offsetLeft;
            scrollLeft = imageContainer.scrollLeft;
            imageContainer.style.cursor = 'grabbing';
            e.preventDefault();
        });

        imageContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            imageContainer.style.cursor = 'grab';
        });

        imageContainer.addEventListener('mouseup', () => {
            isDragging = false;
            imageContainer.style.cursor = 'grab';
        });

        imageContainer.addEventListener('mousemove', (e) => {
            if (!isDragging || currentReceiptIndex !== receiptIndex) return;
            e.preventDefault();
            const x = e.pageX - imageContainer.offsetLeft;
            const walk = (x - startX) * 2;
            imageContainer.scrollLeft = scrollLeft - walk;
        });

        let touchStartX = 0;
        let touchScrollLeft = 0;

        imageContainer.addEventListener('touchstart', (e) => {
            if (e.target.closest('[data-remove]')) return;
            touchStartX = e.touches[0].pageX - imageContainer.offsetLeft;
            touchScrollLeft = imageContainer.scrollLeft;
        }, { passive: true });

        imageContainer.addEventListener('touchmove', (e) => {
            if (e.target.closest('[data-remove]')) return;
            const x = e.touches[0].pageX - imageContainer.offsetLeft;
            const walk = (x - touchStartX) * 2;
            imageContainer.scrollLeft = touchScrollLeft - walk;
        }, { passive: true });
    }

    function initMap() {
        const locations = [[${locations}]];

        if (!locations || locations.length === 0) {
            console.warn("영수증 위치 데이터가 없습니다.");
            return;
        }

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: {
                lat: locations[0].lat,
                lng: locations[0].lng
            },
            mapTypeControl: false,
            streetViewControl: false
        });

        locations.forEach(loc => {
            const marker = new google.maps.Marker({
                position: { lat: loc.lat, lng: loc.lng },
                map: map,
                title: loc.title,
                animation: google.maps.Animation.DROP
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `<div style="padding:6px;font-weight:500;">${loc.title}</div>`
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    }

    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
        initializeReceipts();

        // 폼 제출 이벤트
        document.getElementById('finalForm').addEventListener('submit', function(e) {
            for (let i = 0; i < receiptsCount; i++) {
                const dataTransfer = new DataTransfer();
                const receiptFiles = receiptFilesMap.get(i);

                receiptFiles.forEach(fileData => {
                    if (fileData.file) {
                        dataTransfer.items.add(fileData.file);
                    }
                });

                const fileInput = document.getElementById(`fileInput_${i}`);
                if (fileInput) {
                    fileInput.files = dataTransfer.files;
                }
            }
        });
    });
</script>
</body>
</html>
