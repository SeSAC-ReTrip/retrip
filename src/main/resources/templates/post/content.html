<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post-detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Edit Button */
        .edit-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #5A9F5C;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn:hover {
            background: #E8F9E8;
            border-color: #9AE19C;
        }

        .edit-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Main Content */
        .main-content {
            max-width: 640px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        /* Post Header */
        .post-header {
            margin-bottom: 24px;
        }

        .post-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .post-title {
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
            flex: 1;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #E8E5DC;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: #A0A99D;
            font-weight: 500;
        }

        .meta-value {
            font-size: 14px;
            color: #3D4A3C;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .author-icon {
            width: 18px;
            height: 18px;
            color: #9AE19C;
        }

        /* Receipt Card */
        .receipt-card {
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .receipt-header {
            font-size: 15px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 12px;
        }

        .receipt-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .receipt-row {
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.5;
        }

        /* Image Box */
        .image-box {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #F5F3ED 0%, #EAE7DC 100%);
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            color: #D4E9D5;
        }

        .image-placeholder svg {
            width: 48px;
            height: 48px;
        }

        /* Image Slider */
        .image-slider-container {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .image-slider {
            display: flex;
            gap: 0;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border-radius: 12px;
            border: 1px solid #E8E5DC;
        }

        .image-slider::-webkit-scrollbar {
            display: none;
        }

        .image-slide {
            flex-shrink: 0;
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            scroll-snap-align: start;
        }

        .image-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 슬라이더 네비게이션 버튼 */
        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 10;
            transition: all 0.2s;
        }

        .slider-nav:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .slider-nav.prev {
            left: 10px;
        }

        .slider-nav.next {
            right: 10px;
        }

        .slider-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Content Section */
        .content-section {
            margin-bottom: 24px;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 12px;
        }

        .content-text {
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.8;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Location Section */
        .location-section {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .location-icon {
            width: 20px;
            height: 20px;
            color: #9AE19C;
            flex-shrink: 0;
        }

        .location-text {
            font-size: 14px;
            color: #5A6F57;
            font-weight: 500;
        }

        /* Map Section */
        .map-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 8px solid #F5F3ED;
        }

        .section-header {
            font-size: 18px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 20px;
        }

        .map-container {
            width: 100%;
            height: 300px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 8px solid #F5F3ED;
        }

        .comment-input-wrapper {
            margin-bottom: 24px;
        }

        .comment-input {
            width: 100%;
            padding: 14px 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            font-size: 14px;
            color: #3D4A3C;
            transition: all 0.2s;
            resize: vertical;
            min-height: 50px;
        }

        .comment-input::placeholder {
            color: #C4C9C1;
        }

        .comment-input:focus {
            outline: none;
            border-color: #9AE19C;
            background: #fff;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .comment-item {
            padding: 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            font-size: 14px;
            color: #5A6F57;
            transition: all 0.2s;
        }

        .comment-item:hover {
            background: #EAE7DC;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .main-content {
                padding: 20px 16px;
            }

            .post-title {
                font-size: 22px;
            }

            .receipt-card {
                padding: 16px;
            }

            .map-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
</header>

<!-- Main Content -->
<main class="main-content">
    <div class="post-header">
        <div class="post-title-row">
            <h1 class="post-title" th:text="${post.title}">제목</h1>
            <!-- 수정 버튼 (작성자만 표시) -->
            <button class="edit-btn"
                    th:if="${isAuthor}"
                    th:onclick="'location.href=\'/posts/' + ${post.postId} + '/edit\''">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                <span>수정</span>
            </button>
        </div>
        <div class="post-meta">
            <div class="meta-item">
                <span class="meta-label">여행지</span>
                <span class="meta-value" th:text="${post.travel.city + ', ' + post.travel.country}">여행지</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">여행기간</span>
                <span class="meta-value" th:text="${#temporals.format(post.travel.startDate, 'yyyy.MM.dd')} + ' ~ ' + ${#temporals.format(post.travel.endDate, 'yyyy.MM.dd')}">여행기간</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">총 경비</span>
                <span class="meta-value" th:text="${post.travel.totalAmount} + '원'">총 경비</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">작성자</span>
                <span class="meta-value">
                    <svg class="author-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span th:text="${post.author.name}">작성자</span>
                </span>
            </div>
            <div class="meta-item">
                <span class="meta-label">작성일</span>
                <span class="meta-value" th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd')}">작성일</span>
            </div>
        </div>
    </div>

    <!-- 영수증 카드 1 (첫 번째 영수증) -->
    <div class="receipt-card" th:if="${post.travel.receipts != null and post.travel.receipts.size() > 0}" th:with="receipt=${post.travel.receipts[0]}">
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="receipt-row" th:text="'장소: ' + ${receipt.storeName}">장소</div>
            <div class="receipt-row" th:text="'결제일: ' + ${#temporals.format(receipt.paidAt, 'yyyy.MM.dd HH:mm')}">결제일</div>
            <div class="receipt-row" th:text="'결제 금액: ' + ${receipt.amount} + '원'">결제 금액</div>
        </div>
    </div>

    <!-- 이미지 표시 영역 (슬라이더) -->
    <div th:if="${images != null and !images.empty}" class="image-slider-container" style="margin-bottom: 20px;">
        <button class="slider-nav prev" onclick="slideImage(-1)">‹</button>
        <div class="image-slider" id="contentImageSlider">
            <div class="image-slide" th:each="image : ${images}">
                <img th:src="@{${image.imageUrl}}" alt="게시물 이미지" onerror="this.style.display='none'">
            </div>
        </div>
        <button class="slider-nav next" onclick="slideImage(1)">›</button>
    </div>
    <div th:if="${images == null or images.empty}" class="image-box">
        <div class="image-placeholder">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        </div>
    </div>

    <div class="content-section">
        <h3 class="content-title">영수증, 사진 등 설명 및 일기</h3>
        <p class="content-text" th:text="${post.content}">내용</p>
    </div>

    <div class="location-section">
        <svg class="location-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="location-text" th:text="${post.travel.city}">위치</span>
    </div>

    <!-- 영수증 카드 2 (두 번째 영수증, 있으면) -->
    <div class="receipt-card" th:if="${post.travel.receipts != null and post.travel.receipts.size() > 1}" th:with="receipt=${post.travel.receipts[1]}">
        <div class="receipt-header">영수증 내용</div>
        <div class="receipt-info">
            <div class="receipt-row" th:text="'장소: ' + ${receipt.storeName}">장소</div>
            <div class="receipt-row" th:text="'결제일: ' + ${#temporals.format(receipt.paidAt, 'yyyy.MM.dd HH:mm')}">결제일</div>
            <div class="receipt-row" th:text="'결제 금액: ' + ${receipt.amount} + '원'">결제 금액</div>
        </div>
    </div>

    <div class="image-box" th:if="${post.travel.receipts != null and post.travel.receipts.size() > 1}">
        <div class="image-placeholder">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        </div>
    </div>

    <!-- 지도 섹션 -->
    <section class="map-section">
        <h3 class="section-header">지도</h3>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </section>

    <!-- 댓글 섹션 -->
    <section class="comments-section">
        <h3 class="section-header">댓글</h3>
        <div class="comment-input-wrapper">
            <form th:action="@{/posts/{id}/comments(id=${post.postId})}" method="post">
                <textarea class="comment-input" name="content" placeholder="댓글을 입력하세요..." required></textarea>
                <button type="submit" style="display:none;"></button>
            </form>
        </div>
        <div class="comments-list">
            <div class="comment-item" th:each="comment : ${comments}" th:text="${comment.content}">comment</div>

            <div th:if="${comments.empty}" style="text-align: center; padding: 20px; color: #A0A99D;">
                첫 번째 댓글을 작성해보세요!
            </div>
        </div>
    </section>
</main>

<!-- Google Maps API -->
<script async defer th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapApiKey} + '&callback=initMap'}"></script>
<script th:inline="javascript">
    /* initMap을 전역에 명시적으로 등록 */
    window.initMap = function () {

        let center = { lat: 37.5665, lng: 126.9780 };
        const locations = [];

        /*[# th:each="receipt : ${post.travel.receipts}"]*/
        /*[# th:if="${receipt.latitude != null and receipt.longitude != null}"]*/
        locations.push({
            lat: [[${receipt.latitude}]],
            lng: [[${receipt.longitude}]],
            title: '[[${receipt.storeName}]]'
        });
        /*[/]*/
        /*[/]*/

        if (locations.length > 0) {
            center = {
                lat: locations[0].lat,
                lng: locations[0].lng
            };
        }

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: center,
            mapTypeControl: false,
            streetViewControl: false,
            styles: [
                {
                    featureType: "all",
                    elementType: "geometry",
                    stylers: [{ saturation: -20 }]
                }
            ]
        });

        locations.forEach(location => {
            const marker = new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.title,
                icon: {
                    path: "M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z",
                    fillColor: "#E74C3C",
                    fillOpacity: 1,
                    strokeColor: "#fff",
                    strokeWeight: 2,
                    scale: 1.5,
                    anchor: new google.maps.Point(12, 24)
                },
                animation: google.maps.Animation.DROP
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="padding:8px;color:#3D4A3C;font-weight:500;">
                        ${location.title}
                    </div>
                `
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    }

        // 이미지 슬라이더 네비게이션
        function slideImage(direction) {
            const slider = document.getElementById('contentImageSlider');
            if (!slider) return;
            
            const slideWidth = slider.offsetWidth;
            const currentScroll = slider.scrollLeft;
            const targetScroll = currentScroll + (slideWidth * direction);
            
            slider.scrollTo({
                left: targetScroll,
                behavior: 'smooth'
            });
        }

        // 슬라이더 스크롤 이벤트로 버튼 상태 업데이트
        const slider = document.getElementById('contentImageSlider');
        if (slider) {
            const prevBtn = document.querySelector('.slider-nav.prev');
            const nextBtn = document.querySelector('.slider-nav.next');
            
            function updateNavButtons() {
                if (prevBtn && nextBtn) {
                    prevBtn.disabled = slider.scrollLeft <= 0;
                    nextBtn.disabled = slider.scrollLeft >= slider.scrollWidth - slider.offsetWidth - 10;
                }
            }
            
            slider.addEventListener('scroll', updateNavButtons);
            updateNavButtons(); // 초기 상태 설정
        }
    </script>
</body>
</html>
