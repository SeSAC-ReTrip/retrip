<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post-detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        .edit-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #5A9F5C;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn:hover {
            background: #E8F9E8;
            border-color: #9AE19C;
        }

        .edit-btn svg {
            width: 18px;
            height: 18px;
        }

        .main-content {
            max-width: 640px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .post-header {
            margin-bottom: 24px;
        }

        .post-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .post-title {
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
            flex: 1;
        }

        .post-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E8E5DC;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: #A0A99D;
            font-weight: 500;
        }

        .meta-value {
            font-size: 14px;
            color: #3D4A3C;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .author-icon {
            width: 18px;
            height: 18px;
            color: #9AE19C;
        }

        .receipt-section {
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #E8E5DC;
        }

        .receipt-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
        }

        .receipt-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .receipt-meta-item {
            font-size: 14px;
            color: #5A6F57;
        }

        /* ===== 이미지 슬라이더 ===== */
        .image-slider-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .image-slider {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .image-slide {
            min-width: 100%;
            height: 100%;
        }

        .image-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            font-size: 28px;
            padding: 4px 12px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .slider-nav.prev { left: 10px; }
        .slider-nav.next { right: 10px; }


        .receipt-meta-label {
            color: #A0A99D;
            margin-right: 8px;
        }

        .receipt-image-box {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #F5F3ED 0%, #EAE7DC 100%);
            border: 2px dashed #D4CFC0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
            position: relative;
            transition: all 0.2s;
        }

        .receipt-image-box.has-images {
            border-style: solid;
            border-color: #9AE19C;
        }

        .receipt-image-slider {
            display: none;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            cursor: grab;
        }

        .receipt-image-box.has-images .receipt-image-slider {
            display: flex;
        }

        .receipt-image-box.has-images .image-placeholder {
            display: none;
        }

        .receipt-image-slider:active {
            cursor: grabbing;
        }

        .receipt-image-slider::-webkit-scrollbar {
            display: none;
        }

        .receipt-image-item {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
        }

        .receipt-image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            color: #D4E9D5;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder svg {
            width: 48px;
            height: 48px;
        }

        .upload-text {
            font-size: 14px;
            color: #A0A99D;
            margin-top: 8px;
        }

        .receipt-content {
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.8;
            white-space: pre-wrap;
            margin-bottom: 12px;
        }

        .receipt-location {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #fff;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            font-size: 14px;
            color: #5A6F57;
        }

        .location-icon-small {
            width: 16px;
            height: 16px;
            color: #9AE19C;
            flex-shrink: 0;
        }

        .map-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 8px solid #F5F3ED;
        }

        .section-header {
            font-size: 18px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 20px;
        }

        .map-container {
            width: 100%;
            height: 300px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .comments-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 8px solid #F5F3ED;
        }

        .comment-input-wrapper {
            margin-bottom: 24px;
        }

        .comment-input {
            width: 100%;
            padding: 14px 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            font-size: 14px;
            color: #3D4A3C;
            transition: all 0.2s;
            resize: vertical;
            min-height: 50px;
        }

        .comment-input::placeholder {
            color: #C4C9C1;
        }

        .comment-input:focus {
            outline: none;
            border-color: #9AE19C;
            background: #fff;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .comment-item {
            padding: 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 8px;
            font-size: 14px;
            color: #5A6F57;
            transition: all 0.2s;
        }

        .comment-item:hover {
            background: #EAE7DC;
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px 16px;
            }
            .post-title {
                font-size: 22px;
            }
            .post-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
</header>

<main class="main-content">
    <div class="post-header">
        <div class="post-title-row">
            <h1 class="post-title" th:text="${post.title}">제목</h1>
            <button class="edit-btn"
                    th:if="${isAuthor}"
                    th:onclick="'location.href=\'/posts/' + ${post.postId} + '/edit\''">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                <span>수정</span>
            </button>
        </div>
        <div class="post-meta">
            <div class="meta-item">
                <span class="meta-label">여행지</span>
                <span class="meta-value" th:text="${post.travel.city + ', ' + post.travel.country}">여행지</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">여행기간</span>
                <span class="meta-value" th:text="${#temporals.format(post.travel.startDate, 'yyyy.MM.dd')} + ' ~ ' + ${#temporals.format(post.travel.endDate, 'yyyy.MM.dd')}">여행기간</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">총 경비</span>
                <span class="meta-value" th:text="${#numbers.formatInteger(post.travel.totalAmount, 0, 'COMMA')} + '원'">총 경비</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">작성자</span>
                <span class="meta-value">
                    <svg class="author-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span th:text="${post.author.name}">작성자</span>
                </span>
            </div>
            <div class="meta-item">
                <span class="meta-label">작성일</span>
                <span class="meta-value" th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd')}">작성일</span>
            </div>
        </div>
    </div>

    <!-- 영수증별로 표시 -->
    <div th:each="receipt, stat : ${post.travel.receipts}" class="receipt-section" th:attr="data-receipt-index=${stat.index}">
        <div class="receipt-header">
            <div class="receipt-title">
                <span th:text="${post.travel.city}">도시</span> 여행 경비 내역
            </div>
        </div>

        <div class="receipt-meta">
            <div class="receipt-meta-item">
                <span class="receipt-meta-label">장소:</span>
                <span th:text="${receipt.storeName != null ? receipt.storeName : '장소 미입력'}">장소</span>
            </div>
            <div class="receipt-meta-item">
                <span class="receipt-meta-label">결제일:</span>
                <span th:text="${#temporals.format(receipt.paidAt, 'yyyy.MM.dd HH:mm')}">결제일</span>
            </div>
            <div class="receipt-meta-item">
                <span class="receipt-meta-label">결제 금액:</span>
                <span th:text="${#numbers.formatInteger(receipt.amount, 0, 'COMMA')} + '원'">금액</span>
            </div>
        </div>

        <!-- 이미지 슬라이더 -->
        <div th:if="${images != null and !images.empty}"
             class="image-slider-container">

            <button class="slider-nav prev"
                    th:onclick="'slideImage(' + ${stat.index} + ', -1)'">‹</button>

            <div class="image-slider"
                 th:id="${'contentImageSlider_' + stat.index}"
                 th:attr="data-receipt-index=${stat.index}">
                <div class="image-slide" th:each="image : ${images}">
                    <img th:src="@{${image.imageUrl}}" draggable="false">
                </div>
            </div>

            <button class="slider-nav next"
                    th:onclick="'slideImage(' + ${stat.index} + ', 1)'">›</button>
        </div>

        <!-- 내용 -->
        <div class="receipt-content"
             th:if="${receipt.description != null}"
             th:text="${receipt.description}">
        </div>

        <div class="receipt-location">
             <span th:text="${receipt.storeName}"></span>
        </div>
    </div>

        <!-- 내용 -->
        <div class="receipt-content" th:if="${receipt.description != null and !#strings.isEmpty(receipt.description)}"
             th:text="${receipt.description}">
            이 장소에서의 경험을 자유롭게 기록해보세요...
        </div>

        <div class="receipt-location">
            <svg class="location-icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span th:text="${receipt.storeName}">위치</span>
        </div>
    </div>

    <section class="map-section">
        <h3 class="section-header">여행 경로</h3>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </section>

    <section class="comments-section">
        <h3 class="section-header">댓글</h3>
        <div class="comment-input-wrapper">
            <form th:action="@{/posts/{id}/comments(id=${post.postId})}" method="post">
                <textarea class="comment-input" name="content" placeholder="댓글을 입력하세요..." required></textarea>
                <button type="submit" style="display:none;"></button>
            </form>
        </div>
        <div class="comments-list">
            <div class="comment-item" th:each="comment : ${comments}" th:text="${comment.content}">댓글</div>
            <div th:if="${comments.empty}" style="text-align: center; padding: 20px; color: #A0A99D;">
                첫 번째 댓글을 작성해보세요!
            </div>
        </div>
    </section>
</main>

<script async defer th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapApiKey} + '&callback=initMap'}"></script>
<script th:inline="javascript">
    window.initMap = function () {
        let center = { lat: 37.5665, lng: 126.9780 };
        let locations = [];

        /*[# th:each="receipt : ${post.travel.receipts}"]*/
        if (/*[[${receipt.latitude}]]*/ null !== null &&
            /*[[${receipt.longitude}]]*/ null !== null) {
            locations.push({
                lat: /*[[${receipt.latitude}]]*/ 0,
                lng: /*[[${receipt.longitude}]]*/ 0,
                title: /*[[${#strings.escapeJavaScript(receipt.storeName)}]]*/ ""
            });
        }
        /*[/]*/

        if (locations.length > 0) {
            center = { lat: locations[0].lat, lng: locations[0].lng };
        }

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: center
        });

        locations.forEach(location => {
            new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.title
            });
        });
    }

        let currentIndex = 0;

        function slideImage(direction) {
        const slider = document.getElementById('contentImageSlider');
        const slides = slider.querySelectorAll('.image-slide');
        const total = slides.length;

        currentIndex += direction;

        if (currentIndex < 0) currentIndex = total - 1;
        if (currentIndex >= total) currentIndex = 0;

        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

        /* 터치 / 드래그 */
        document.addEventListener('DOMContentLoaded', () => {
        const slider = document.getElementById('contentImageSlider');
        if (!slider) return;

        let startX = 0;
        let isDragging = false;

        slider.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.clientX;
    });

        slider.addEventListener('mouseup', e => {
        if (!isDragging) return;
        handleSwipe(e.clientX);
        isDragging = false;
    });

        slider.addEventListener('mouseleave', () => {
        isDragging = false;
    });

        slider.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
    }, { passive: true });

        slider.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        handleSwipe(endX);
    }, { passive: true });

        function handleSwipe(endX) {
        const diff = endX - startX;
        if (Math.abs(diff) < 50) return;
        slideImage(diff < 0 ? 1 : -1);
    }
    });
</script>
</script>
</body>
</html>
