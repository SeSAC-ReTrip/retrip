<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore-search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 16px 20px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Main Content */
        .main-content {
            max-width: 440px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 22px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 20px;
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 24px;
            transition: all 0.2s;
            margin-bottom: 48px;
        }

        .search-box:focus-within {
            background: #fff;
            border-color: #9AE19C;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            color: #A0A99D;
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 14px;
            color: #3D4A3C;
            outline: none;
        }

        .search-input::placeholder {
            color: #C4C9C1;
        }

        /* Destinations Section */
        .destinations-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 20px;
        }

        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .destination-btn {
            padding: 12px 16px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #3D4A3C;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .destination-btn:hover {
            background: #9AE19C;
            border-color: #9AE19C;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(154, 225, 156, 0.2);
        }

        .destination-btn:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .main-content {
                padding: 30px 16px;
            }

            .page-title {
                font-size: 20px;
            }

            .destinations-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .destination-btn {
                padding: 10px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .destinations-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
</header>

<!-- Main Content -->
<main class="main-content">
    <div class="title-section">
        <h2 class="page-title">어디로 여행 가시나요?</h2>
        <div class="search-box">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="text" class="search-input" placeholder="목적지를 입력해주세요.">
        </div>
    </div>

    <!-- Destinations Section -->
    <section class="destinations-section">
        <h3 class="section-title">게시물이 가장 많은 여행지를 둘러보세요.</h3>

        <!--
        백엔드 연동 시 사용할 코드
        <div class="destinations-grid">
            <button class="destination-btn" th:each="destination : ${popularDestinations}" th:text="${destination.name}">
                여행지
            </button>
        </div>
        -->

        <!-- 샘플 여행지 -->
        <div class="destinations-grid">
            <button class="destination-btn">일본</button>
            <button class="destination-btn">뉴욕</button>
            <button class="destination-btn">런던</button>
            <button class="destination-btn">파리</button>
            <button class="destination-btn">아이슬란드</button>
            <button class="destination-btn">오사후</button>
            <button class="destination-btn">도쿄</button>
            <button class="destination-btn">스페인</button>
            <button class="destination-btn">베트남</button>
            <button class="destination-btn">대한민국</button>
            <button class="destination-btn">바르셀로나</button>
            <button class="destination-btn">홍콩</button>
            <button class="destination-btn">뉴질랜드</button>
            <button class="destination-btn">시카고</button>
            <button class="destination-btn">리스본</button>
            <button class="destination-btn">싱가포르</button>
        </div>
    </section>
</main>
</body>
</html>
