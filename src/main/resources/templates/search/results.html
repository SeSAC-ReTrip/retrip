    <style>

        .search-section { padding: 16px 20px; }

        .destination-section { padding: 0 20px 16px; }

        .post-author { display: flex; align-items: center; gap: 8px; color: #6FAF71; font-size: 14px; }

        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #A0A99D; text-decoration: none; flex: 1; }
        .nav-item.active { color: #5A9F5C; }
    </style>
</head>
