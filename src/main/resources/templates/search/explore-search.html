<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTrip - 여행지 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header with Back Button */
        .header {
            padding: 16px 20px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
        }

        /* Main Content Section */
        .main-content {
            max-width: 440px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 22px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 20px;
        }

        /* Search Input */
        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 24px;
            margin-bottom: 48px;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            color: #A0A99D;
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 14px;
            color: #3D4A3C;
            outline: none;
        }

        .search-input::placeholder {
            color: #C4C9C1;
        }

        /* Popular Destinations Grid */
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 20px;
        }

        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .destination-btn {
            padding: 12px 4px;
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #3D4A3C;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .destination-btn:hover {
            background: #9AE19C;
            border-color: #9AE19C;
            color: #fff;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .destinations-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .destination-btn {
                padding: 10px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
</header>

<main class="main-content">
    <div class="title-section">
        <h2 class="page-title">어디로 여행 가시나요?</h2>
        <div class="search-box">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="text" id="searchInput" class="search-input" placeholder="목적지를 입력해주세요." onkeypress="if(event.keyCode==13) executeSearch()">
        </div>
    </div>

    <section class="destinations-section">
        <h3 class="section-title">게시물이 가장 많은 여행지를 둘러보세요.</h3>
        <div class="destinations-grid">
            <button type="button"
                    class="destination-btn"
                    th:each="city : ${popularCities}"
                    th:text="${city}"
                    th:data-city="${city}"
                    onclick="searchByCity(this)">
                도시명
            </button>
        </div>
    </section>
</main>

<script th:inline="javascript">
    /**
     * 인기 도시 버튼 클릭 시 실행
     */
    function searchByCity(button) {
        const city = button.getAttribute('data-city');
        if (city) {
            location.href = '/search/results?keyword=' + encodeURIComponent(city);
        }
    }

    /**
     * 검색창 입력 후 실행
     */
    function executeSearch() {
        const keyword = document.getElementById('searchInput').value.trim();
        if (keyword) {
            location.href = '/search/results?keyword=' + encodeURIComponent(keyword);
        }
    }
</script>

</body>
</html>
