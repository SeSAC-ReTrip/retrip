<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-myContent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Page Title */
        .page-title-section {
            padding: 24px 20px 16px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
        }

        /* Posts Container */
        .posts-container {
            padding: 0 20px 20px;
        }

        /* Post Card */
        .post-card {
            margin-bottom: 20px;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            overflow: hidden;
            background: #FEFDFB;
            transition: all 0.2s;
            cursor: pointer;
            display: block;
            text-decoration: none;
        }

        .post-card:hover {
            box-shadow: 0 4px 12px rgba(154, 225, 156, 0.2);
            border-color: #D4CFC0;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #F5F3ED 0%, #EAE7DC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D4E9D5;
            position: relative;
            overflow: hidden;
        }

        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .image-placeholder svg {
            width: 48px;
            height: 48px;
        }

        .post-info {
            padding: 16px;
            background: #FEFDFB;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .post-title {
            font-size: 16px;
            font-weight: 600;
            color: #3D4A3C;
            flex: 1;
        }

        .like-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #C4C9C1;
            transition: all 0.2s;
            margin-left: 12px;
        }

        .like-btn:hover {
            color: #9AE19C;
            transform: scale(1.1);
        }

        .like-btn.liked {
            color: #9AE19C;
        }

        .like-btn svg {
            width: 24px;
            height: 24px;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6FAF71;
            font-size: 14px;
        }

        .author-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #E8F9E8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9AE19C;
            font-size: 12px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            color: #E8E5DC;
        }

        .empty-text {
            font-size: 16px;
            color: #A0A99D;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .page-title-section {
                padding: 20px 16px 12px;
            }

            .page-title {
                font-size: 22px;
            }

            .posts-container {
                padding: 0 16px 16px;
            }

            .post-info {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
</header>

<section class="page-title-section">
    <h1 class="page-title"><span th:text="${user.name}">ÏÇ¨Ïö©Ïûê</span>ÎãòÏùò Í≤åÏãúÎ¨º</h1>
</section>

<main class="posts-container">
    <div th:if="${posts != null and posts.hasContent()}">
        <article class="post-card" th:each="post : ${posts.content}" th:onclick="|location.href='/posts/${post.postId}'|">
            <div class="post-image">
                <div class="image-placeholder">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
            </div>
            <div class="post-info">
                <div class="post-header">
                    <h3 class="post-title" th:text="${post.title}">Ï†úÎ™©</h3>
                    <button class="like-btn"
                            th:classappend="${postLikeService != null && postLikeService.isLiked(post, user) ? 'liked' : ''}"
                            th:onclick="|toggleLike(event, '${post.postId}')|">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                </div>
                <div class="post-author">
                    <span class="author-icon">üë§</span>
                    <span th:text="${user.name}">ÏûëÏÑ±Ïûê</span>
                </div>
            </div>
        </article>
    </div>
    <div th:if="${posts == null or !posts.hasContent()}" class="empty-state">
        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <p class="empty-text">ÏûëÏÑ±Ìïú Í≤åÏãúÎ¨ºÏù¥ ÏóÜÏäµÎãàÎã§.</p>
    </div>
</main>

<script>
    function toggleLike(event, postId) {
        event.stopPropagation();
        const likeBtn = event.currentTarget;

        fetch(`/posts/${postId}/like`, { method: 'POST' })
        .then(res => res.text())
        .then(status => {
            if (status === 'liked') likeBtn.classList.add('liked');
            else if (status === 'unliked') likeBtn.classList.remove('liked');
            else if (status === 'fail') alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
        })
        .catch(err => console.error(err));
    }
</script>
</body>
</html>
