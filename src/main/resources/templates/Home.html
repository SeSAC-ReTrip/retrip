<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      padding-bottom: 70px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #E8E5DC;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: #3D4A3C;
      letter-spacing: -0.5px;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-logout {
      background: #9AE19C;
      color: #fff;
    }

    .btn-logout:hover {
      background: #88D68A;
    }

    /* Filter Section */
    .filter-section {
      padding: 16px 20px;
      display: flex;
      gap: 12px;
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: 1.5px solid #C1EEC3;
      background: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
      color: #5A9F5C;
    }

    .filter-btn:hover {
      background: #F5FDF5;
      border-color: #9AE19C;
    }

    .filter-btn::after {
      content: '‚ñº';
      font-size: 10px;
      color: #9AE19C;
    }

    /* Feed Container */
    .feed-container {
      padding: 0 20px;
    }

    /* Post Card */
    .post-card {
      margin-bottom: 20px;
      border: 1px solid #E8E5DC;
      border-radius: 12px;
      overflow: hidden;
      background: #FEFDFB;
      transition: all 0.2s;
    }

    .post-card:hover {
      box-shadow: 0 4px 12px rgba(154, 225, 156, 0.2);
      border-color: #D4CFC0;
    }

    .post-image {
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, #F5F3ED 0%, #EAE7DC 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #D4E9D5;
    }

    .post-image svg {
      width: 48px;
      height: 48px;
    }

    .post-info {
      padding: 16px;
      background: #FEFDFB;
    }

    .post-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #3D4A3C;
    }

    .post-author {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #6FAF71;
      font-size: 14px;
    }

    .author-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #E8F9E8;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9AE19C;
      font-size: 12px;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #FEFDFB;
      border-top: 1px solid #E8E5DC;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      color: #A0A99D;
      text-decoration: none;
      flex: 1;
      transition: color 0.2s;
    }

    .nav-item:hover {
      color: #9AE19C;
    }

    .nav-item.active {
      color: #5A9F5C;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
    }

    .nav-label {
      font-size: 11px;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .header {
        padding: 12px 16px;
      }

      .btn {
        padding: 8px 20px;
        font-size: 14px;
      }

      .filter-section {
        padding: 12px 16px;
      }

      .feed-container {
        padding: 0 16px;
      }
    }
  </style>
</head>
