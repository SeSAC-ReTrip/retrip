<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #fff;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #E8E5DC;
      position: relative;
    }

    .back-btn {
        width: 40px;
        height: 40px;
        border: none;
        background: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #3D4A3C;
        transition: color 0.2s;
    }

    .back-btn:hover {
        color: #9AE19C;
    }

    .back-btn svg {
        width: 24px;
        height: 24px;
    }

    .logo-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: 700;
      color: #3D4A3C;
    }
    .main-content {
      max-width: 440px;
      margin: 0 auto;
      padding: 60px 20px 40px;
    }
    .welcome-section {
      text-align: center;
      margin-bottom: 48px;
    }
    .welcome-title {
      font-size: 22px;
      font-weight: 700;
      color: #3D4A3C;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .form-label {
      min-width: 80px;
      font-size: 14px;
      font-weight: 500;
      color: #3D4A3C;
      padding: 12px 16px;
      background: #FAF9F6;
      border: 1px solid #E8E5DC;
      border-radius: 8px;
      text-align: center;
    }
    .form-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 14px;
      border: 1px solid #E8E5DC;
      border-radius: 8px;
    }
    .field-error {
      color: red;
      font-size: 12px;
      margin-left: 92px;
    }
    .submit-btn {
      margin-top: 32px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: #9AE19C;
      border: none;
      border-radius: 12px;
      cursor: pointer;
        transition: all 0.2s;
    }

    .submit-btn:hover {
        background: #88D68A;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(154, 225, 156, 0.3);
    }

    .submit-btn:active {
        transform: translateY(0);
    }
  </style>
</head>

<body>

<header class="header">
  <button class="back-btn" onclick="history.back()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  <h1 class="logo-text">ReTrip</h1>
</header>

<main class="main-content">
  <div class="welcome-section">
    <h2 class="welcome-title">
      ReTrip에 회원가입<br>영수증으로 여행을 기록해 보세요.
    </h2>
  </div>

  <form class="signup-form"
        th:action="@{/signup}"
        th:object="${signupForm}"
        method="post">

    <div class="form-group">
      <label class="form-label" for="email">이메일</label>
      <input type="email" id="email"
             class="form-input"
             th:field="*{email}"
             placeholder="이메일을 입력하세요">
    </div>
    <div class="field-error"
         th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}"></div>

    <div class="form-group">
      <label class="form-label" for="password">비밀번호</label>
      <input type="password" id="password"
             class="form-input"
             th:field="*{password}"
             placeholder="비밀번호를 입력하세요">
    </div>
    <div class="field-error"
         th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}"></div>

    <div class="form-group">
      <label class="form-label" for="passwordConfirm">비밀번호<br>확인</label>
      <input type="password" id="passwordConfirm"
             class="form-input"
             th:field="*{passwordConfirm}"
             placeholder="비밀번호를 다시 입력하세요">
    </div>
    <div class="field-error"
         th:if="${#fields.hasErrors('passwordConfirm')}"
         th:errors="*{passwordConfirm}"></div>

    <div class="form-group">
      <label class="form-label" for="name">이름</label>
      <input type="text" id="name"
             class="form-input"
             th:field="*{name}"
             placeholder="이름을 입력하세요">
    </div>
    <div class="field-error"
         th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}"></div>

    <button type="submit" class="submit-btn">Sign up</button>
  </form>
</main>

</body>
</html>
