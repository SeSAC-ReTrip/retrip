<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            padding-bottom: 70px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
            letter-spacing: -0.5px;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-logout {
            background: #9AE19C;
            color: #fff;
        }

        .btn-logout:hover {
            background: #88D68A;
        }

        /* Filter Section */
        .filter-section {
            padding: 16px 20px;
            display: flex;
            gap: 12px;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1.5px solid #C1EEC3;
            background: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: #5A9F5C;
            text-decoration: none;
        }

        .filter-btn:hover {
            background: #F5FDF5;
            border-color: #9AE19C;
        }

        .filter-btn::after {
            content: '‚ñº';
            font-size: 10px;
            color: #9AE19C;
        }

        .filter-btn.active {
            background: #E8F9E8;
            border-color: #9AE19C;
        }

        /* Feed Container */
        .feed-container {
            padding: 0 20px;
        }

        /* Post Card */
        .post-card {
            margin-bottom: 20px;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            overflow: hidden;
            background: #FEFDFB;
            transition: all 0.2s;
            cursor: pointer;
        }

        .post-card:hover {
            box-shadow: 0 4px 12px rgba(154, 225, 156, 0.2);
            border-color: #D4CFC0;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #F5F3ED 0%, #EAE7DC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D4E9D5;
        }

        .post-image svg {
            width: 48px;
            height: 48px;
        }

        .post-info {
            padding: 16px;
            background: #FEFDFB;
        }

        .post-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #3D4A3C;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6FAF71;
            font-size: 14px;
        }

        .author-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #E8F9E8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9AE19C;
            font-size: 12px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #A0A99D;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FEFDFB;
            border-top: 1px solid #E8E5DC;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #A0A99D;
            flex: 1;
        }

        .nav-item.active {
            color: #5A9F5C;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .btn {
                padding: 8px 20px;
                font-size: 14px;
            }

            .filter-section {
                padding: 0 16px 12px;
            }

            .feed-container {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
<header class="header">
  <div class="logo-section" onclick="location.href='/home'">
    <h1 class="logo-text">ReTrip</h1>
  </div>
  <div class="auth-buttons">
    <form th:action="@{/logout}" method="post" style="margin: 0;" sec:authorize="isAuthenticated()">
      <button type="submit" class="btn btn-logout">Log out</button>
    </form>
    <div sec:authorize="isAnonymous()" style="display: flex; gap: 12px;">
      <a th:href="@{/login}" class="btn btn-login">Login</a>
      <a th:href="@{/signup}" class="btn btn-signup">Sign up</a>
    </div>
  </div>
</header>

<section class="filter-section">
  <a th:href="@{/home(sort='latest')}"
     class="filter-btn"
     th:classappend="${sort == 'latest' or sort == null} ? 'active' : ''">
    ÏµúÏã†Ïàú
  </a>
  <a th:href="@{/home(sort='recommend')}"
     class="filter-btn"
     th:classappend="${sort == 'recommend'} ? 'active' : ''">
    Ïù∏Í∏∞Ïàú
  </a>
</section>

<main class="feed-container">
  <article class="post-card"
           th:if="${posts != null and !posts.empty}"
           th:each="post : ${posts}"
           th:onclick="'location.href=\'/posts/' + ${post.postId} + '/content\''">
    <div class="post-image">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
    </div>
    <div class="post-info">
      <h3 class="post-title" th:text="${post.title}">Ï†úÎ™©</h3>
      <div class="post-author">
        <span class="author-icon">üë§</span>
        <span th:text="${post.author.name}">ÏûëÏÑ±Ïûê</span>
      </div>
    </div>
  </article>

  <div th:if="${posts == null or posts.empty}" class="empty-state">
    <h3>üì≠ ÏïÑÏßÅ Í≤åÏãúÎ¨ºÏù¥ ÏóÜÏäµÎãàÎã§</h3>
    <p>Ï≤´ Î≤àÏß∏ Í≤åÏãúÎ¨ºÏùÑ ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!</p>
  </div>
</main>

<nav class="bottom-nav">
  <a th:href="@{/home}" class="nav-item active">
    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
    <span class="nav-label">Home</span>
  </a>
  <a th:href="@{/explore}" class="nav-item">
    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
    <span class="nav-label">Explore</span>
  </a>
  <a th:href="@{/posts/create}" class="nav-item">
    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
    </svg>
    <span class="nav-label">Upload</span>
  </a>
  <a th:href="@{/users/me}" class="nav-item">
    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
    </svg>
    <span class="nav-label">Profile</span>
  </a>
</nav>
</body>
</html>
