<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Retrip</title>
  <!-- CSS는 프론트 팀원에게 받아서 추가 -->
  <style>
    /* 기본 스타일 - 프론트 팀원이 수정 예정 */
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    .field-error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>회원가입</h1>

<!-- 전체 에러 메시지 -->
<div th:if="${error}" class="error" th:text="${error}"></div>

<!-- 회원가입 폼 -->
<form th:action="@{/signup}" method="post" th:object="${signupForm}">
  <div>
    <label for="email">이메일</label>
    <input type="email" id="email" th:field="*{email}" required autofocus>
    <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" th:field="*{password}" required>
    <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>

  <div>
    <label for="passwordConfirm">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>
    <div class="field-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
  </div>

  <div>
    <label for="name">이름</label>
    <input type="text" id="name" th:field="*{name}" required>
    <div class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <button type="submit">회원가입</button>
</form>

<div class="link">
  <a th:href="@{/login}">로그인 페이지로</a>
</div>
</body>
</html>
