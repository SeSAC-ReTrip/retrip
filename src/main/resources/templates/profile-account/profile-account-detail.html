<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTrip - 가계부 상세</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding-bottom: 180px;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #E8E5DC;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #9AE19C;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #E8E5DC;
            background: #FEFDFB;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3D4A3C;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: #F5F3ED;
            border-color: #D4CFC0;
        }

        /* Page Header */
        .page-header {
            padding: 24px 20px 16px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #3D4A3C;
            margin-bottom: 16px;
        }

        .page-meta {
            display: flex;
            gap: 24px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: #A0A99D;
            font-weight: 500;
        }

        .meta-value {
            font-size: 14px;
            color: #5A9F5C;
            font-weight: 500;
        }

        /* Receipt Cards Container */
        .receipts-container {
            padding: 0 20px;
            max-width: 640px;
            margin: 0 auto;
        }

        /* Receipt Card */
        .receipt-card {
            background: #F5F3ED;
            border: 1px solid #E8E5DC;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .receipt-card:hover {
            background: #EAE7DC;
            box-shadow: 0 2px 8px rgba(154, 225, 156, 0.1);
            transform: translateY(-1px);
        }

        .receipt-header {
            font-size: 15px;
            font-weight: 600;
            color: #3D4A3C;
            margin-bottom: 12px;
        }

        .receipt-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .info-row {
            font-size: 14px;
            color: #5A6F57;
            line-height: 1.6;
        }

        .info-label {
            font-weight: 500;
            color: #3D4A3C;
        }

        .info-value {
            color: #5A6F57;
        }

        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 640px;
            margin: 0 auto;
            z-index: 100;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #9AE19C;
            color: #fff;
            box-shadow: 0 4px 12px rgba(154, 225, 156, 0.3);
        }

        .btn-primary:hover {
            background: #88D68A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(154, 225, 156, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #F5F3ED;
            color: #5A9F5C;
            border: 1px solid #E8E5DC;
        }

        .btn-secondary:hover {
            background: #EAE7DC;
            border-color: #D4CFC0;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            color: #E8E5DC;
        }

        .empty-text {
            font-size: 16px;
            color: #A0A99D;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 14px;
            color: #C4C9C1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .page-header {
                padding: 20px 16px 12px;
            }

            .page-title {
                font-size: 22px;
            }

            .receipts-container {
                padding: 0 16px;
            }

            .receipt-card {
                padding: 16px;
            }

            .action-buttons {
                padding: 0 16px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .receipt-card {
            animation: fadeInUp 0.4s ease-out;
        }

        .receipt-card:nth-child(1) { animation-delay: 0s; }
        .receipt-card:nth-child(2) { animation-delay: 0.1s; }
        .receipt-card:nth-child(3) { animation-delay: 0.2s; }
        .receipt-card:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
    <div class="header-buttons">
        <button class="header-btn" onclick="editAccount()">수정</button>
        <button class="header-btn" onclick="deleteAccount()">삭제</button>
    </div>
</header>

<!-- Page Header -->
<section class="page-header">
    <h1 class="page-title" th:text="${pageTitle}">제목</h1>
    <div class="page-meta" th:if="${travelId != null}" th:attr="data-travel-id=${travelId}">
        <div class="meta-item">
            <span class="meta-label">여행지</span>
            <span class="meta-value" th:text="${destination}">여행지</span>
        </div>
        <div class="meta-item">
            <span class="meta-label">총 경비</span>
            <span class="meta-value" 
                  th:data-currency="${currency != null ? currency : '-'}"
                  th:data-amount="${totalAmount}"
                  id="totalAmountDisplay">총 경비</span>
        </div>
    </div>
</section>

<!-- Receipt Cards Container -->
<main class="receipts-container" id="receiptsContainer">
    <!-- 기존 코드: localStorage에서 읽어서 표시
    <script>
        // localStorage 로직은 제거하고 DB에서 받은 데이터를 사용
    </script>
    -->

    <!-- MVP 기준 변경: DB에서 저장된 Receipt 정보를 기반으로 자동으로 카드 작성
         이유: Gemini가 영수증을 분석하면 receipt DB에 저장하고, 저장된 정보를 기반으로 카드를 자동 생성
         Gemini 응답의 모든 정보(address, currency, latitude, longitude)를 description에 JSON으로 저장하여 카드에 표시 -->
    <div th:if="${receipts != null and !receipts.isEmpty()}">
        <div class="receipt-card" 
             th:each="receipt : ${receipts}" 
             th:onclick="'viewReceipt(' + ${receipt.receiptId} + ')'"
             th:attr="data-receipt-id=${receipt.receiptId}, data-description=${receipt.description}">
            <div class="receipt-header" th:text="${receipt.storeName}">영수증 내용</div>
            <div class="receipt-info">
                <!-- 주소 표시 (description에서 파싱) -->
                <div class="info-row" th:if="${receipt.description != null}">
                    <span class="info-label">장소: </span>
                    <span class="info-value" th:id="'address-' + ${receipt.receiptId}">-</span>
                </div>
                <!-- 결제일 표시 -->
                <div class="info-row">
                    <span class="info-label">결제일: </span>
                    <span class="info-value" th:text="${#temporals.format(receipt.paidAt, 'yyyy년 MM월 dd일 HH:mm')}">결제일</span>
                </div>
                <!-- 결제 금액 표시 (currency 정보 포함) -->
                <div class="info-row">
                    <span class="info-label">결제 금액: </span>
                    <span class="info-value" 
                          th:id="'amount-' + ${receipt.receiptId}" 
                          th:data-amount="${receipt.amount}"
                          th:data-currency="${receipt.currency != null ? receipt.currency : '-'}">결제 금액</span>
                </div>
                <!-- 위치 정보 표시 (latitude, longitude가 있는 경우) -->
                <div class="info-row" th:if="${receipt.description != null}">
                    <span class="info-label">위치: </span>
                    <span class="info-value" th:id="'location-' + ${receipt.receiptId}">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State (영수증이 없을 때 표시) -->
    <div class="empty-state" th:if="${receipts == null or receipts.isEmpty()}">
        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <p class="empty-text">등록된 영수증이 없습니다.</p>
        <p class="empty-subtext">영수증을 추가해보세요!</p>
    </div>
</main>

<!-- Action Buttons -->
<div class="action-buttons">
    <button class="btn btn-primary" onclick="continueEditing()">가계부 저장하기</button>
    <button class="btn btn-secondary" onclick="goHome()">게시물 올리기</button>
</div>

<script>
    /* 기존 코드: localStorage에서 분석 결과를 읽어서 카드로 표시
    window.addEventListener('DOMContentLoaded', () => {
        loadReceiptFromStorage();
    });
    */

    /* MVP 기준 변경: DB에서 저장된 Receipt 정보를 기반으로 자동으로 카드 작성
     * 이유: 
     * 1. Gemini가 영수증을 분석하면 receipt DB에 저장
     * 2. 저장된 정보를 기반으로 Thymeleaf를 통해 자동으로 카드 생성
     * 3. localStorage 대신 DB를 사용하여 데이터 영구 보관 및 일관성 유지
     * 4. description에 저장된 JSON(address, currency, latitude, longitude)을 파싱하여 카드에 표시 */

    // 페이지 로드 시 description에서 JSON 파싱하여 카드 정보 업데이트 및 총 경비 표시
    window.addEventListener('DOMContentLoaded', () => {
        parseReceiptDescriptions();
        updateTotalAmountDisplay();
        updateReceiptAmounts();
    });

    /**
     * 총 경비 표시 업데이트 (통화 포함)
     */
    function updateTotalAmountDisplay() {
        const totalAmountElement = document.getElementById('totalAmountDisplay');
        if (!totalAmountElement) return;

        const amount = parseInt(totalAmountElement.getAttribute('data-amount')) || 0;
        const currency = totalAmountElement.getAttribute('data-currency') || '-';
        
        // 통화 표시 형식 결정
        let currencyDisplay = '';
        if (currency === '-' || !currency || currency.trim() === '') {
            currencyDisplay = '';
        } else if (currency === 'KRW') {
            currencyDisplay = '원';
        } else {
            currencyDisplay = ' ' + currency;
        }
        
        totalAmountElement.textContent = amount.toLocaleString('ko-KR') + currencyDisplay;
    }

    /**
     * 각 영수증 카드의 결제 금액 표시 업데이트 (통화 포함)
     */
    function updateReceiptAmounts() {
        // 모든 결제 금액 요소 찾기
        const amountElements = document.querySelectorAll('[id^="amount-"]');
        
        amountElements.forEach(element => {
            const amount = parseInt(element.getAttribute('data-amount')) || 0;
            const currency = element.getAttribute('data-currency') || '-';
            
            // 통화 표시 형식 결정
            let currencyDisplay = '';
            if (currency === '-' || !currency || currency.trim() === '') {
                currencyDisplay = '';
            } else if (currency === 'KRW') {
                currencyDisplay = '원';
            } else {
                currencyDisplay = ' ' + currency;
            }
            
            element.textContent = amount.toLocaleString('ko-KR') + currencyDisplay;
        });
    }

    /**
     * Receipt의 description 필드에서 JSON을 파싱하여 카드 정보 업데이트
     * MVP 기준: Gemini 응답의 모든 정보(address, currency, latitude, longitude)를 활용
     */
    function parseReceiptDescriptions() {
        // description이 있는 모든 receipt-card 찾기
        const receiptCards = document.querySelectorAll('.receipt-card[data-description]');
        
        receiptCards.forEach(card => {
            const description = card.getAttribute('data-description');
            if (!description || description === 'null' || description.trim() === '') return;
            
            try {
                const data = JSON.parse(description);
                const receiptId = card.getAttribute('data-receipt-id');
                
                // address 표시
                if (data.address) {
                    const addressElement = document.getElementById('address-' + receiptId);
                    if (addressElement) {
                        addressElement.textContent = data.address;
                    }
                }
                
                // 위치 정보 표시 (latitude, longitude)
                if (data.latitude != null && data.longitude != null) {
                    const locationElement = document.getElementById('location-' + receiptId);
                    if (locationElement) {
                        locationElement.textContent = `${data.latitude}, ${data.longitude}`;
                    }
                }
            } catch (e) {
                console.warn('description JSON 파싱 실패:', e, 'description:', description);
            }
        });
    }

    function viewReceipt(receiptId) {
        // 영수증 상세 보기 또는 수정
        alert(`영수증 ${receiptId}을 확인합니다.`);
        // window.location.href = `/receipt/${receiptId}`;
    }

    function continueEditing() {
        // 가계부 저장하기: 가계부 목록 페이지로 이동
        window.location.href = '/users/me/account';
    }

    function goHome() {
        // travelId 가져오기
        const travelIdElement = document.querySelector('[data-travel-id]');
        let travelId = travelIdElement ? travelIdElement.getAttribute('data-travel-id') : null;
        
        // URL 파라미터에서 travelId 가져오기 (대안)
        if (!travelId) {
            const urlParams = new URLSearchParams(window.location.search);
            travelId = urlParams.get('travelId');
        }
        
        if (travelId) {
            // 게시물 작성 페이지로 이동
            window.location.href = '/posts/detail?travelId=' + travelId;
        } else {
            // travelId가 없으면 홈 페이지로 이동
            window.location.href = '/';
        }
    }

    function editAccount() {
        // travelId 가져오기
        const travelIdElement = document.querySelector('[data-travel-id]');
        const travelId = travelIdElement ? travelIdElement.getAttribute('data-travel-id') : null;
        
        // URL 파라미터에서 travelId 가져오기 (대안)
        if (!travelId) {
            const urlParams = new URLSearchParams(window.location.search);
            const urlTravelId = urlParams.get('travelId');
            if (urlTravelId) {
                // 첫 번째 영수증 ID 찾기
                const firstReceiptCard = document.querySelector('.receipt-card[data-receipt-id]');
                if (firstReceiptCard) {
                    const receiptId = firstReceiptCard.getAttribute('data-receipt-id');
                    window.location.href = '/users/me/account/confirm?receiptId=' + receiptId + '&travelId=' + urlTravelId;
                } else {
                    // 영수증이 없으면 select 페이지로 이동
                    window.location.href = '/users/me/account/select?travelId=' + urlTravelId;
                }
                return;
            }
        }
        
        // 첫 번째 영수증 ID 찾기
        const firstReceiptCard = document.querySelector('.receipt-card[data-receipt-id]');
        if (firstReceiptCard && travelId) {
            const receiptId = firstReceiptCard.getAttribute('data-receipt-id');
            window.location.href = '/users/me/account/confirm?receiptId=' + receiptId + '&travelId=' + travelId;
        } else if (travelId) {
            // 영수증이 없으면 select 페이지로 이동
            window.location.href = '/users/me/account/select?travelId=' + travelId;
        } else {
            // travelId가 없으면 기본 select 페이지로 이동
            window.location.href = '/users/me/account/select';
        }
    }

    function deleteAccount() {
        // travelId 가져오기
        const travelIdElement = document.querySelector('[data-travel-id]');
        let travelId = travelIdElement ? travelIdElement.getAttribute('data-travel-id') : null;
        
        // URL 파라미터에서 travelId 가져오기 (대안)
        if (!travelId) {
            const urlParams = new URLSearchParams(window.location.search);
            travelId = urlParams.get('travelId');
        }
        
        if (!travelId) {
            alert('가계부 정보를 찾을 수 없습니다.');
            return;
        }
        
        // 페이지 제목 가져오기
        const pageTitleElement = document.querySelector('.page-title');
        const title = pageTitleElement ? pageTitleElement.textContent.trim() : '가계부';
        
        // 확인 팝업
        if (confirm(title + ' 가계부를 삭제하시겠습니까?')) {
            // 삭제 폼 생성 및 제출
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/users/me/account/delete';
            
            const travelIdInput = document.createElement('input');
            travelIdInput.type = 'hidden';
            travelIdInput.name = 'travelId';
            travelIdInput.value = travelId;
            
            form.appendChild(travelIdInput);
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>
